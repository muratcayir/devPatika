<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
 

    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
	<div class="toast bg-danger text-white fade show float-right d-none">
		<div class="toast-header bg-danger text-white">
			<strong class="me-auto"><i class="bi-gift-fill"></i> Hata!</strong>
			<button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
		</div>
		<div class="toast-body">
	  Görev alanı boş bırakılamaz !
		</div>
	</div>


    <div class="container p-3">
      <div class="card">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
        />
        <div class="card-header">
          Yeni Görev
        </div>
        <div class="card-body">
          <form id="addTaskForm">
            <div class="input-group mb-3">
              <input
                id="txtTaskName"
                name="taskName"
                type="text"
                class="form-control"
                placeholder="Bugün ne yapacaksın?"
                aria-describedby="btnAddNewTask"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="btnAddNewTask"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Yapılacaklar
          <a
            id="btnDeleteAll"
            href="#"
            class="btn btn-outline-danger btn-sm delete-all float-right"
          >
            Hepsini sil
          </a>
        </div>

        <ul id="task-list" class="list-group"></ul>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
